<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS agragator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="app">
      <div class="container-fluid px-5 py-5 bg-light">
        <form class="d-flex">
          <div class="flex-grow-1 has-validation">
            <div class="form-floating" data-input-target="#rssUrlInput">
              <input type="text" class="form-control" id="rssUrlInput" name="rssUrl" placeholder="__placeholder__">
              <label for="rssUrlInput">RSS url</label>
            </div>
          </div>
          <div class="ms-2">
            <input type="submit" id='requestButton' class="btn btn-primary h-100" value="Add">
          </div>
        </form>
        <span class="text-muted">
            Example: <a class="link-secondary" href="#" data-type="rssUrlExample">https://ru.hexlet.io/lessons.rss</a>
        </span>
        </ul>
      </div>
    <div class="container mt-3">
      <div class="row">
        <div id="posts" class="col"></div>
        <div id="feeds" class="col"></div>
      </div>
    </div>
  </main>

  </body>
</html>
