<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS agragator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="app">
      <div class="modal" id="modalPostPreview" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a target="_blank" href="#" class="btn btn-primary">Read</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid px-5 py-5 bg-light">
        <h1>RSS Reader</h1>
        <form class="d-flex mt-3 input-group has-validation">
          <div class="form-floating" data-input-target="#rssUrlInput">
            <input type="text" class="form-control" id="rssUrlInput" name="rssUrl" placeholder="__placeholder__">
            <label for="rssUrlInput">RSS URL</label>
          </div>
          <div class="d-flex">
            <input type="submit" id="requestButton" class="btn btn-primary px-3 ms-3" value="Add">
          </div>
        </form>
        <div class="text-muted small fw-light mt-1 ms-1">
          Example: <a class="text-reset" href="#" data-type="rssUrlExample">https://ru.hexlet.io/lessons.rss</a>
        </div>
        <div class="position-absolute small fw-light text-danger ms-1 mt-1" id="errorMessage"></div>
        </ul>
      </div>
      <div class="container mt-3">
        <div class="row">
          <div id="posts" class="col-8"></div>
          <div id="feeds" class="col-4"></div>
        </div>
      </div>
    </main>
  </body>
</html>
