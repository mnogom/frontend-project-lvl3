<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS agragator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container mt-3" id="app">
      <form>
        <div class="row g-2">
          <div class="col">
            <div class="has-validation">
              <div class="form-floating" data-input-target="#rssUrlInput">
                <input type="text" class="form-control" id="rssUrlInput" name="rssUrl" placeholder="__placeholder__">
                <label for="rssUrlInput">RSS url</label>
              </div>
            </div>
          </div>
          <div class="col">
            <input type="submit" id='requestButton' class="btn btn-primary" value="read">
          </div>
        </div>
      </form>
      <ul>
        <li>
          <a href="#" data-type="rssUrlExample">https://ru.hexlet.io/lessons.rss</a>
        </li>
        <li>
          <a href="#" data-type="rssUrlExample">http://www.edu.ru/news/it-v-obrazovanii/feed.rss</a>
        </li>
      </ul>

      <div class="row">
        <div id="posts" class="col">
        </div>
        <div id="feeds" class="col">
        </div>
      </div>
    </div>

  </body>
</html>
